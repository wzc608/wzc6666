<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生原创投稿网站</title>
    <style>
        /* 整体样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            cursor: pointer;
        }

        /* 轮播图区域样式 */
       .slider {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

       .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 内容展示区样式 */
       .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

       .content.left {
            width: 45%;
            background-color: white;
            padding: 10px;
        }

       .content.right {
            width: 45%;
            background-color: white;
            padding: 10px;
        }

        /* 底部样式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>首页</li>

            <li>小说投稿</li>

            <li>关于我们</li>
        </ul>
    </nav>
    <div class="slider">
        <img src="your_slider_image.jpg" alt="轮播图">
    </div>
    <div class="content">
        <div class="left">
            <h2>最新诗歌投稿</h2>
